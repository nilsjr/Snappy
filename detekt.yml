complexity:
  CyclomaticComplexMethod:
    ignoreSingleWhenExpression: true
  LongParameterList:
    ignoreAnnotated: ['Parcelize']
    constructorThreshold: 8
    functionThreshold: 11

exceptions:
  TooGenericExceptionCaught:
    active: false

formatting:
  android: true
  Indentation:
    active: false
  FinalNewline:
    insertFinalNewLine: false
  ParameterListWrapping:
    indentSize: 2

naming:
  FunctionNaming:
    ignoreAnnotated: ['Composable']

performance:
  SpreadOperator:
    active: false

style:
  MagicNumber:
    active: false
  NewLineAtEndOfFile:
    active: false